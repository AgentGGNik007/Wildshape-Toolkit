name: Build ZIP (auto)

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "data/**"
      - "releases/**"

  workflow_run:
    workflows: ["Sync module.json version from data/version.txt"]
    types: [completed]

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest
    if: >-
      ${{
        (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')
        && (github.event_name != 'push' || !contains(github.event.head_commit.message, 'Auto-update release ZIP (v0.0.4)'))
      }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Build ZIP (overwrite)
        shell: bash
        run: |
          mkdir -p releases/zip
          rm -f releases/zip/wildshape-toolkit-dnd5e-v0.0.4.zip

          zip -r releases/zip/wildshape-toolkit-dnd5e-v0.0.4.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "releases/*" \
            -x "data/*" \
            -x "*.zip"

      - name: Commit updated ZIP
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add releases/zip/wildshape-toolkit-dnd5e-v0.0.4.zip
          git commit -m "Auto-update release ZIP (v0.0.4)" || exit 0
          git push origin main
