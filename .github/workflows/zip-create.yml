name: Build ZIP (auto)

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "data/**"
      - "releases/**"

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Build ZIP (overwrite)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p releases/zip
          rm -f releases/zip/wildshape-toolkit-dnd5e-latest.zip

          zip -r releases/zip/wildshape-toolkit-dnd5e-latest.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "releases/*" \
            -x "*.zip"

      - name: Commit updated ZIP
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add releases/zip/wildshape-toolkit-dnd5e-latest.zip
          git commit -m "chore: update release ZIP (latest)" || exit 0
          git push origin main
