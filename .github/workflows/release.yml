name: "Build & Release (Foundry Module)"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Read version from module.json
        id: ver
        shell: bash
        run: |
          VERSION=$(node -p "require('./module.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "zip=wildshape-toolkit-dnd5e.zip" >> "$GITHUB_OUTPUT"

      - name: Build ZIP (Foundry layout: module.json at root)
        shell: bash
        run: |
          rm -f "${{ steps.ver.outputs.zip }}"
          zip -r "${{ steps.ver.outputs.zip }}" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "*.zip"

      - name: Configure git identity
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tag if missing
        shell: bash
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          git fetch --tags --force
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag exists: $TAG"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create release if missing, then upload ZIP (replace if exists)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          ZIP="${{ steps.ver.outputs.zip }}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release exists: $TAG"
          else
            gh release create "$TAG" --generate-notes
          fi

          gh release upload "$TAG" "$ZIP" --clobber
