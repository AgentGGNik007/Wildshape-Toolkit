name: Build & Release (Foundry Module)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from module.json
        id: ver
        run: |
          VERSION=$(node -p "require('./module.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "zip=wildshape-toolkit-dnd5e.zip" >> $GITHUB_OUTPUT

      - name: Build ZIP (Foundry layout: module.json at root)
        run: |
          rm -f "${{ steps.ver.outputs.zip }}"
          zip -r "${{ steps.ver.outputs.zip }}" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "*.zip"

      - name: Create tag if missing
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag exists: $TAG"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create release if missing, then upload ZIP (replace if exists)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          ZIP="${{ steps.ver.outputs.zip }}"

          # Create release if it does not exist (keeps your prerelease setting if you already created it manually)
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release exists: $TAG"
          else
            gh release create "$TAG" --generate-notes
          fi

          # Upload and REPLACE same-named asset
          gh release upload "$TAG" "$ZIP" --clobber
