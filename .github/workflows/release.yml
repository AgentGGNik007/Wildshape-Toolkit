name: Build & Release (Foundry Module)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from module.json
        id: ver
        run: |
          VERSION=$(node -p "require('./module.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "zip_versioned=wildshape-toolkit-dnd5e-v$VERSION.zip" >> $GITHUB_OUTPUT
          echo "zip_latest=wildshape-toolkit-dnd5e-latest.zip" >> $GITHUB_OUTPUT

      - name: Build ZIP (correct Foundry layout)
        run: |
          rm -f *.zip
          ZIPV="${{ steps.ver.outputs.zip_versioned }}"
          ZIPL="${{ steps.ver.outputs.zip_latest }}"

          # ZIP must contain module.json at root
          zip -r "$ZIPV" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "*.zip"

          cp "$ZIPV" "$ZIPL"

      - name: Create Git tag (if missing)
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag exists: $TAG"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          files: |
            ${{ steps.ver.outputs.zip_versioned }}
            ${{ steps.ver.outputs.zip_latest }}
          generate_release_notes: true
